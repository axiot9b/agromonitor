# Render.com Configuration
# Cron Job para recolectar datos cada hora

services:
  # Cron Job - Ejecuta cada hora
  - type: cron
    name: agromonitor-collector
    runtime: python
    schedule: "0 * * * *"  # Cada hora en el minuto 0
    buildCommand: pip install sentinelhub-py cdsapi pandas requests psycopg2-binary pillow
    startCommand: python copernicus_collector.py economic
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SH_CLIENT_ID
        sync: false
      - key: SH_CLIENT_SECRET
        sync: false
      - key: CDS_API_URL
        sync: false
      - key: CDS_API_KEY
        sync: false
